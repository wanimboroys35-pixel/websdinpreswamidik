<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Registrasi - PPDB SD Inpres Milimbo</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="js/script.js"></script>
</head>

<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">

      <!-- Logo -->
      <div class="text-center mb-3">
        <img src="assets/logo.png" alt="Logo SD Inpres Milimbo" width="60" height="60">
      </div>

      <h3 class="text-center text-primary mb-4">PPDB SD Inpres Milimbo</h3>

      <!-- Tabs Login / Register -->
      <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Login</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Registrasi</button>
        </li>
      </ul>

      <div class="tab-content" id="myTabContent">
        <!-- LOGIN FORM -->
        <div class="tab-pane fade show active" id="login" role="tabpanel">
          <form id="loginForm">
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email</label>
              <input type="email" id="loginEmail" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <input type="password" id="loginPassword" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Masuk</button>
          </form>
        </div>

        <!-- REGISTER FORM -->
        <div class="tab-pane fade" id="register" role="tabpanel">
          <form id="registerForm">
            <div class="mb-3">
              <label for="registerName" class="form-label">Nama Lengkap</label>
              <input type="text" id="registerName" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="registerEmail" class="form-label">Email</label>
              <input type="email" id="registerEmail" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="registerPassword" class="form-label">Password</label>
              <input type="password" id="registerPassword" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Daftar Akun</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center mt-4 text-muted">
    Â© 2025 SD Inpres Milimbo
  </footer>

  <!-- Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // === Firebase Config ===
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // LOGIN
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert('Login berhasil!');
          window.location.href = 'dashboard_siswa.html';
        })
        .catch(error => alert(error.message));
    });

    // REGISTER
    document.getElementById('registerForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('registerName').value;
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert(`Akun untuk ${name} berhasil dibuat! Silakan login.`);
          document.getElementById('registerForm').reset();
          new bootstrap.Tab(document.querySelector('#login-tab')).show();
        })
        .catch(error => alert(error.message));
    });
  </script>
</body>
</html>
