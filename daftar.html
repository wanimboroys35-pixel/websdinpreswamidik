<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar - PPDB SD Inpres Milimbo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="js/script.js"></script>
</head>
<body class="bg-light">

<div class="container mt-5 mb-5">
  <div class="card p-4 shadow" style="max-width: 600px; margin:auto;">
    <h3 class="text-center text-primary mb-3">Formulir Pendaftaran</h3>
    <form id="daftarForm">
      <div class="mb-3"><label for="nama" class="form-label">Nama Lengkap</label><input type="text" id="nama" class="form-control" required></div>
      <div class="mb-3"><label for="nik" class="form-label">NIK / NISN</label><input type="text" id="nik" class="form-control" required></div>
      <div class="mb-3"><label for="ttl" class="form-label">Tempat & Tanggal Lahir</label><input type="text" id="ttl" class="form-control" required></div>
      <div class="mb-3"><label for="ortu" class="form-label">Nama Orang Tua</label><input type="text" id="ortu" class="form-control" required></div>
      <div class="mb-3"><label for="alamat" class="form-label">Alamat</label><textarea id="alamat" class="form-control" required></textarea></div>
      <div class="mb-3"><label for="hp" class="form-label">Nomor HP</label><input type="text" id="hp" class="form-control" required></div>
      <button type="submit" class="btn btn-primary w-100">Kirim Pendaftaran</button>
    </form>
  </div>
</div>

</body>
</html>
