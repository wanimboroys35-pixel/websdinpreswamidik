<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cetak Laporan Pendaftaran - SD Inpres Milimbo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: white;
    color: #000;
  }

  .kop {
    text-align: center;
    border-bottom: 3px solid #000;
    margin-bottom: 20px;
  }

  .kop h5 {
    margin: 0;
    font-weight: 700;
  }

  .kop p {
    margin: 0;
    font-size: 14px;
  }

  .table th, .table td {
    font-size: 13px;
  }

  .footer {
    text-align: right;
    margin-top: 30px;
    font-size: 14px;
  }

  @media print {
    .no-print { display: none !important; }
  }
</style>
</head>

<body>

<div class="container mt-4">
  <div class="kop">
    <h5>PEMERINTAH KABUPATEN LANNY JAYA</h5>
    <h5>SD INPRES MILIMBO</h5>
    <p>Alamat: Jl. Milimbo, Lanny Jaya, Papua Pegunungan</p>
  </div>

  <h5 class="text-center mb-4">LAPORAN PENDAFTARAN SISWA BARU TAHUN 2025</h5>

  <table class="table table-bordered table-striped align-middle">
    <thead class="table-light text-center">
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>NIK</th>
        <th>TTL</th>
        <th>Orang Tua</th>
        <th>Alamat</th>
        <th>HP</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="laporanData"></tbody>
  </table>

  <div class="footer">
    <p>Wamena, <span id="tanggal"></span></p>
    <p><b>Kepala Sekolah</b></p>
    <br><br>
    <p><u>__________________________</u></p>
  </div>

  <div class="text-center mt-4 no-print">
    <button onclick="window.print()" class="btn btn-primary"><i class="bi bi-printer"></i> Cetak Laporan</button>
    <a href="data-pendaftaran.html" class="btn btn-secondary">Kembali</a>
  </div>
</div>

<script>
const dataPendaftar = [
  { nama: "Salen Wanimbo", nik: "257875899", ttl: "Wamena, 10 Mei 2015", ortu: "Yulianus Wanimbo", alamat: "Jl. Milimbo, Wamena", hp: "081234567890", status: "Diterima" },
  { nama: "Merlin Wanimbo", nik: "257875900", ttl: "Wamena, 12 April 2016", ortu: "Markus Wanimbo", alamat: "Jln. SMA PGRI, Wamena", hp: "081345678912", status: "Menunggu" },
  { nama: "Elis Wakerkwa", nik: "257875901", ttl: "Tiom, 25 Juli 2015", ortu: "Ben Wakerkwa", alamat: "Jln. Pirime, Tiom", hp: "081355667788", status: "Diterima" },
  { nama: "Jonas Tabuni", nik: "257875902", ttl: "Wamena, 17 Juni 2014", ortu: "Yakobus Tabuni", alamat: "Jln. Hom-Hom, Wamena", hp: "081377889900", status: "Ditolak" },
  { nama: "Maria Kogoya", nik: "257875903", ttl: "Kurulu, 3 Maret 2016", ortu: "Markus Kogoya", alamat: "Desa Kurulu, Wamena", hp: "081245679034", status: "Menunggu" },
  { nama: "Yosep Wetipo", nik: "257875904", ttl: "Pirime, 14 September 2015", ortu: "Daniel Wetipo", alamat: "Kampung Pirime, Lanny Jaya", hp: "081222334455", status: "Diterima" }
];

const tbody = document.getElementById("laporanData");

dataPendaftar.forEach((siswa, index) => {
  const row = document.createElement("tr");
  row.innerHTML = `
    <td>${index + 1}</td>
    <td>${siswa.nama}</td>
    <td>${siswa.nik}</td>
    <td>${siswa.ttl}</td>
    <td>${siswa.ortu}</td>
    <td>${siswa.alamat}</td>
    <td>${siswa.hp}</td>
    <td>${siswa.status}</td>
  `;
  tbody.appendChild(row);
});

// tampilkan tanggal otomatis
document.getElementById("tanggal").textContent = new Date().toLocaleDateString('id-ID', {
  weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
});
</script>
</body>
</html>
